# Server Configuration
server.port=8002
spring.application.name=mcp-gateway-java

# Environment
environment=development

# JWT Configuration
jwt.secret.key=your-super-secret-jwt-key-here

# CORS Configuration
cors.allowed.origins=http://localhost:4200,http://localhost:3000

# LLM Provider API Keys (for MCP clients)
openai.api.key=${OPENAI_API_KEY:}
anthropic.api.key=${ANTHROPIC_API_KEY:}
google.generative.ai.api.key=${GOOGLE_GENERATIVE_AI_API_KEY:}

# Default MCP Server Configuration  
default.mcp.server.url=http://localhost:8001/mcp
playwright.mcp.server.url=http://localhost:8001/mcp
apollo.mcp.server.url=http://localhost:5000/mcp
default.model.name=openai:gpt-4.1

# Logging
logging.level.com.mcpgateway=INFO
logging.level.org.springframework.ai=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Security - Disable for development (using custom auth)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
